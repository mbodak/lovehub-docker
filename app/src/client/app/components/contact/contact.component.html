<div class="info">
  <div class="container">
    <div class="block project">
        <p class="mb-4">This is a project developed by Alex && Marina, UNIT Factory.</p>
        <p>If you like it, feel free to leave some feedback or donate us.</p>
        <div class="support">
            <h3 class="subtitle">Support our work</h3>
            <input type="button" value="Donate us" class="lh-btn donate butt">
        </div>
    </div>
    <div class="block">
      <h3 class="subtitle"> For technical support:</h3>
      <ul class="contacts">
        <li *ngFor="let tel of contacts.phones">
          {{tel}}
        </li>
        <li class="mt-2 mb-2">{{contacts.mail}}</li>
        <li class="mb-2">{{contacts.address}}</li>
      </ul>
    </div>
  </div>
</div>
