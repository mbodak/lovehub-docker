<div class="pagination" *ngIf="countItems > 0">
  <div class="numbers">
    <button class="link" (click)="selectPage(1, $event)" [class.disabled]="currentPage == 1">&laquo;</button>
    <button class="link" (click)="selectPage(currentPage - 1, $event)" [class.disabled]="currentPage == 1">&lt;</button>

    <button
      *ngFor="let page of pages | async" [ngClass]="{'active': page == currentPage}"
      (click)="selectPage(page, $event)">
      {{ page }}
    </button>

    <button class="link" (click)="selectPage(currentPage + 1, $event)" [class.disabled]="currentPage == totalPages">&gt;</button>
    <button class="link" (click)="selectPage(totalPages, $event)" [class.disabled]="currentPage == totalPages">&raquo;</button>
  </div>
</div>
