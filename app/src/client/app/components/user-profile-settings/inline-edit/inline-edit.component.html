<div>

  <div *ngIf="editing" class="l-container">
    <label class="bold label align-self-center">{{ label }}:</label>

    <div class="value">
      <input list="list" [name]="value" [type]="type" [(ngModel)]="value" class="form-control"
             [placeholder]="placeholder" [required]="required" [pattern]="pattern"
             (blur)="onBlur($event, inlineEditControl.errors)" #inlineEditControl="ngModel" />

      <datalist id="list">
        <option *ngFor="let value of dataList[list]" [value]="value"></option>
      </datalist>

      <div class="error" *ngIf="inlineEditControl.errors">Please, fill the form in according the placeholder.</div>
    </div>
  </div>

  <div *ngIf="!editing" class="l-container">
    <label class="bold label align-self-center">{{ label }}:</label>
    <div class="value" title="Click to edit" (click)="edit(value)" (focus)="edit(value)" tabindex="0">
      {{ value }}&nbsp;
    </div>
  </div>

</div>
