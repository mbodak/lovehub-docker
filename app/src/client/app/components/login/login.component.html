<div class="container">
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <h2 class="title">Login</h2>
  <div class="col-md-4 offset-md-4">
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" required
        placeholder="Enter email: ">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <a class="text-danger recover" routerLink="/forgot">Recover your Password</a>
        <input type="password" class="form-control" id="password" formControlName="password" required
        placeholder="Enter password: ">
      </div>
      <button type="submit" class="btn btn-danger btn-block">Login</button>
      <h5 class="line-heading">
        <span>
          Don`t have an account
        </span>
      </h5>
      <button type="button" class="btn btn-outline-secondary btn-block" (click)="onRegisterRedirect()">
        Create an Account
      </button>
    </form>
  </div>
</div>
